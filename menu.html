{% extends "base.html" %}

{% block content %}
<h2 class="text-center mb-4">☕ เมนูแนะนำของเรา</h2>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for item in items %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <img src="{{ item.image_url if item.image_url else 'https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=500' }}" 
                 class="card-img-top" alt="{{ item.name }}" style="height: 200px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text text-muted small">{{ item.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge bg-success">{{ item.price }} บาท</span>
                    <small class="text-muted">{{ item.category }}</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
